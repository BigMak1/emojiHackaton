<!DOCTYPE html>
<body>  
    <link rel="stylesheet" href="styles.css">
    <div class="Toolbar">
        - Цвет -<br>
        <img id="redPen" src="http://professorweb.ru/downloads/pen_red.gif" alt="Красная кисть" onclick="changeColor('rgb(212,21,29)', this)">
        <img id="greenPen" src="http://professorweb.ru/downloads/pen_green.gif" alt="Зеленая кисть" onclick="changeColor('rgb(131,190,61)', this)"> 
        <img id="bluePen" src="http://professorweb.ru/downloads/pen_blue.gif" alt="Синяя кисть" onclick="changeColor('rgb(0,86,166)', this)">
    </div>
    <div class="Toolbar">
        - Толщина -<br>
        <img src="http://professorweb.ru/downloads/pen_thin.gif" alt="Тонкая кисть" onclick="changeThickness(1, this)">
        <img src="http://professorweb.ru/downloads/pen_medium.gif" alt="Нормальная кисть" onclick="changeThickness(5, this)"> 
        <img src="http://professorweb.ru/downloads/pen_thick.gif" alt="Толстая кисть" onclick="changeThickness(10, this)">
    </div>
        <div class="CanvasContainer" style="position: relative;">
            <canvas id="drawingCanvas" width="144" height="144" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            <canvas id="layerShapes" width="144" height="144" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            <canvas id="layerEyes" width="144" height="144" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            <canvas id="layerMouthes" width="144" height="144" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
        <div>
        <div class="Toolbar" style="position:relative; left: 144px">
            - Форма -<br>
            <img id="shape1" src="res/shape1.png" onclick="changeShapes(this)">
        </div>
        <div class="Toolbar" style="position:relative; left: 144px">
            - Глаза -<br>
            <img id="eyes1" src="res/eyes1.png" onclick="changeEyes(this)">
            <img id="eyes2" src="res/eyes2.png" onclick="changeEyes(this)">
        </div>
        <div class="Toolbar" style="position:relative; left: 144px">
        - Рот -<br>
        <img id="mouth1" src="res/mouth1.png" onclick="changeMouthes(this)">
    </div>
    </div>
    <div class="Toolbar">
        - Операции-<br>
        <button onclick="saveCanvas()">Сохранить содержимое Canvas</button>
        <button onclick="clearCanvas()">Очистить Canvas</button>
        <button onclick="cutPicture()">Обрезать эмоджи</button>
        <div id="savedCopyContainer">
           <img id="savedImageCopy"><br>
           Щелкните правой кнопкой мыши для сохранения ...
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="painter.js"></script>
